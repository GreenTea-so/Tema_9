<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    
    </head>
    <script>

        const change_h= ()=>{
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            output.innerHTML = input.value

            let string = output.innerHTML
            let regex = /#\w+/
            let result = string.match(regex)
            console.log(result)

            if (result!=null){
                result[0] = result[0].slice(result[0].indexOf("#") + 1, result[0].length)
                string = string.slice(0, result.index) + "<h1>" + result[0] + "</h1>" + string.slice(result.index + result[0].length+2, string.length)
                output.innerHTML = string;
            }

            string = output.innerHTML
            regex= /[*][*]\w+[*][*]/
            result = string.match(regex)
    
            if (result!=null){
                result[0] = result[0].slice(2, result[0].length-2)
                string = string.slice(0, result.index) + "<b>" + result[0] + "</b>" + string.slice(result.index + result[0].length+4, string.length)
                output.innerHTML = string;
            }

        }

    </script>

    <body>
        <div>
            <input onkeyup="change_h()" id="input">
            <p id="output"></p>
        </div>
    </body>
</html>
